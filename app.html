<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Interface</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Sign In</h1>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Username"
        title="Username"
      />
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        title="Password"
      />
      <br />
      <button type="submit" class="btn">Submit</button>
      <p class="warning">Either username or password is incorrect!</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
